kind: Template
apiVersion: v1
metadata:
  name: user-manager
  annotations:
    openshift.io/display-name: User Manager App Frontend
    tags: user-manager
labels:
  template: user-manager
  app: user-manager
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-app
      labels:
        app: ${APP_NAME}
    status:
      dockerImageRepository: ''
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-api
      labels:
        app: ${APP_NAME}
    status:
      dockerImageRepository: ''
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-app
      labels:
        app: ${APP_NAME}
    spec:
      source:
        type: Git
        git:
          uri: ${GIT_URL}
          ref: ${BRANCH}
        contextDir: ${DIRECTORY}/user-manager
        sourceSecret:
          name: ${GIT_SSH}
      triggers: []
      strategy:
        type: Source
        sourceStrategy:
          forcePull: true
          from:
            kind: DockerImage
            name: '${NODEJS_S2I}'
      output:
        to:
          kind: ImageStreamTag
          name: '${APP_NAME}-app:${TAG}'
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-api
      labels:
        app: ${APP_NAME}
    spec:
      source:
        type: Git
        git:
          uri: ${GIT_URL}
          ref: ${BRANCH}
        contextDir: ${DIRECTORY}/user
        sourceSecret:
          name: ${GIT_SSH}
      triggers: []
      strategy:
        type: Source
        sourceStrategy:
          forcePull: true
          from:
            kind: DockerImage
            name: '${NODEJS_S2I}'
      output:
        to:
          kind: ImageStreamTag
          name: '${APP_NAME}-api:${TAG}'
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-api
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: ${APP_NAME}
        spec:
          containers:
            - name: ${APP_NAME}-api
              image: ${APP_NAME}-api:${TAG}
              env:
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: "${DATABASE_SERVICE_NAME}"
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: "${DATABASE_SERVICE_NAME}"
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-root-password
                      name: "${DATABASE_SERVICE_NAME}"
                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: "${DATABASE_SERVICE_NAME}"
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: false
            from:
              kind: ImageStreamTag
              name: '${APP_NAME}-api:${TAG}'
            containerNames:
              - user-manager-api
        - type: ConfigChange
      strategy:
        type: Rolling
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-app
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: ${APP_NAME}
        spec:
          containers:
            - name: ${APP_NAME}-app
              image: ${APP_NAME}-app:${TAG}
              env:
                - name: REACT_APP_API_URI
                  value: ${API_SERVICE_NAME}
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: false
            from:
              kind: ImageStreamTag
              name: '${APP_NAME}-app:${TAG}'
            containerNames:
              - user-manager-app
        - type: ConfigChange
      strategy:
        type: Rolling
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-app
    spec:
      ports:
        - name: default
          port: 80
          protocol: TCP
          targetPort: 3002
      selector:
        deploymentconfig: ${APP_NAME}-app
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${API_SERVICE_NAME}
    spec:
      ports:
        - name: default
          port: 80
          protocol: TCP
          targetPort: 3003
      selector:
        deploymentconfig: ${APP_NAME}-api
parameters:
  - name: APP_NAME
    value: user-manager
  - name: NODEJS_S2I
    value: bucharestgold/centos7-s2i-nodejs
  - name: GIT_URL
    value: git@github.com:valdestron/demo-nodejs-app-on-openshift.git
  - name: BRANCH
    value: master
  - name: GIT_SSH
    value: git
  - name: SOURCE_DIRECTORY
    value: 'src/user-manager'
  - name: TAG
    value: '0.0.0'
  - name: DIRECTORY
    value: src
  - name: DATABASE_SERVICE_NAME
    value: mysql
  - name: API_SERVICE_NAME
    value: user-manager-api
